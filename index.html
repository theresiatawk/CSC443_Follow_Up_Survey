<!DOCTYPE html>
<html>
<head>
    <title>Follow Up Survey</title>
    <link rel = stylesheet href="style.css"></link>
</head>
<body>
    <table class = "table-header">
        <tr>
            <th class="text-header table-header">Follow Up Survey</th>
        </tr>
    </table>
    <table class = table-mini-header>
        <tr>
            <td class=" table-mini-header text-mini-header">When did you use our service?</td>
            <td class="table-mini-header text-mini-header">Name of product or sevice</td>
        </tr>
        <tr>
            <td class=" table-data text-mini-header">
                <input type="date" class = "date-picker">
            </td>
            <td class="table-data text-mini-header">
                <input class = "date-picker">
            </td>
        </tr>
        <tr>
            <td class=" table-data text-mini-header"></td>
        </tr>
    </table>
    <table class = table-raw3>
        <tr>
            <td class=" table-raw3 text-raw3">Overall, how satisfied are you with the product or service?</td>
        </tr>
    </table>
    <table class = table-mini-header>
        <tr class = "">
            <td class="radio-buttons-table text-mini-header">
                <input type="radio" name="satisfaction">
                <label>Very satisfied</label>
            </td>
            <td class="radio-buttons-table text-mini-header">
                <input type="radio" name="satisfaction">
                <label>Satisfied</label>
            </td>
        </tr>
        <tr>
            <td class="radio-buttons-table text-mini-header">
                <input type="radio" name="satisfaction">
                <label>Neutral</label>
            </td>
            <td class="radio-buttons-table text-mini-header">
                <input type="radio" name="satisfaction">
                <label>Unsatisfied</label>
            </td>
        </tr>
        <tr>
            <td class="radio-buttons-table text-mini-header">
                <input type="radio" name="satisfaction">
                <label>Very unsatisfied</label>
            </td>
            <td class="radio-buttons-table text-mini-header">
                <input type="radio" name="satisfaction">
                <label>N/A</label>
            </td>
        </tr>
    </table>
</body>
</html>
