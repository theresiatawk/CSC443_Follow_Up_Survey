<!DOCTYPE html>
<html>
<head>
    <title>Follow Up Survey</title>
    <link rel = stylesheet href="style.css"></link>
</head>
<body>
    <table class = "table-header">
        <tr>
            <th class="text-header table-header">Follow Up Survey</th>
        </tr>
    </table>
    <table class = table-mini-header>
        <tr>
            <td class=" table-mini-header text-mini-header">When did you use our service?</td>
            <td class="table-mini-header text-mini-header">Name of product or sevice</td>
        </tr>
        <tr>
            <td class=" table-data text-mini-header">
                <input type="date" class = "date-picker">
            </td>
            <td class="table-data text-mini-header">
                <input class = "date-picker">
            </td>
        </tr>
    </table>
    <br>
    <br>
    <table class = table-mini-header>
        <tr>
            <td class=" table-mini-header text-mini-header">How satisfied are you with the product or service?</td>
        </tr>
        <tr>
            <td class=" table-data text-mini-header">
                <input type="radio" name="fav_language">
                <label>Very satisfied</label><br>
            </td>
            <td class=" table-data text-mini-header">
                <input type="radio" name="fav_language">
                <label for="html">Satisfied</label><br>
            </td>
        </tr>
        <tr>
            <td class=" table-data text-mini-header">
                <input type="radio" name="fav_language">
                <label for="html">Neutral</label><br>
            </td>
            <td class=" table-data text-mini-header">
                <input type="radio" name="fav_language">
                <label for="html">Unsatisfied</label><br>
            </td>
        </tr>
        <tr>
            <td class=" table-data text-mini-header">
                <input type="radio" name="fav_language">
                <label for="html">Very unsatisfied</label><br>
            </td>
            <td class=" table-data text-mini-header">
                <input type="radio" name="fav_language">
                <label for="html">N/A</label><br>
            </td>
        </tr>
        
    </table>
</body>
</html>
